<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile App</title>
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="pg3">
        <img src="images/logo.png">
        <p class="smallTxt">Welcome to</p>
        <p class="bigTxt">Crypt<span>Alt</span></p>

        <form>
            <label>Email</label>
            <input type="email" id="email">
            

            <label>Password</label>
            <input type="password" id="password1" maxlength="10">
            <img class="eye" id="eye-icon1" src="images/eye.png">
            

            <label>Confirm password</label>
            <input id="password2" type="password" maxlength="10">
            <img class="eye" id="eye-icon2" src="images/eye.png">

            <p>Have an account? <span><a href="">Sign In</a></span></p>

            <a id="submit" href="">
                <button id="btn" onclick="confirm">Submit</button>
            </a>
        </form>
    </div>

    <script>
        const email= document.getElementById("email")
        var pass1= document.getElementById("password1");
        var pass2= document.getElementById("password2");
        var submit= document.getElementById("submit");
        var btn= document.getElementById("btn");
        const togglePassword1= document.getElementById("eye-icon1");
        const togglePassword2= document.getElementById("eye-icon2");

        email.setAttribute('required', "");

        togglePassword1.addEventListener("click", function () {
            // toggle the type attribute
            const type1 = pass1.getAttribute("type") === "password" ? "text" : "password";
            pass1.setAttribute("type", type1)
        });

        togglePassword2.addEventListener("click", function () {
            // toggle the type attribute
            const type2 = pass2.getAttribute("type") === "password" ? "text" : "password";
            pass2.setAttribute("type", type2)
        });


        //Password validation
        btn.addEventListener("click", function() {
            if (pass1.value === "" || pass1.value.length <= 6) {
                alert("Chief check your password....something dey sup")
            }
            
            else if (pass1 !== pass2) {
                alert("Guy....no stress me na!! Passwords don't match")
            }
            
        })
    </script>
</body>
</html>
